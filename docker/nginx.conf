server {
    listen 80;
    root /var/www/html;
    index index.php;

    # Block .svn access (mirrors .htaccess rule)
    location ~ /\.svn/ {
        deny all;
    }

    # Root → redirect to admin panel
    location = / {
        return 302 /ojn_admin/;
    }

    # /ojn_admin without trailing slash → redirect
    location = /ojn_admin {
        return 302 /ojn_admin/;
    }

    # Bootcode special case: vl/bc.jsp → static file
    location = /vl/bc.jsp {
        alias /var/www/html/ojn_local/bootcode/bootcode.default;
    }

    # Admin panel: serve PHP files directly
    location /ojn_admin/ {
        try_files $uri $uri/ =404;
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php7.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    # ojn_local: static assets and data files served directly
    location /ojn_local/ {
        try_files $uri =404;
    }

    # Favicon served directly
    location = /favicon.ico {
        try_files $uri =404;
        log_not_found off;
    }

    # Everything else → openjabnab.php socket proxy to C++ server
    location / {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php7.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/html/openjabnab.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_read_timeout 30;
    }
}
